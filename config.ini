[settings]
command_prefix = !
greetings = hello|hi|yo|greetings|heya|hiya|wassup|sup|salutations|howdy|gday

[command.help]
type = static
content = I can respond to the following commands:`
    !help
    !meetingtime`

[command.meetingtime]
type = static
content = The current meeting time is:
    Every Wednesday at 5:30pm

[command.echo]
type = dynamic
function = command_echo
